  <body>

      <table border="1">

              <td><!-- table data -->

              <td>Data 2 , 1</td>

          <tr>
              <td>Data 1 , 2</td>

              <td>Data 4 , 2</td>
          </tr>
          <tr>
              <td>Data 1 , 3</td>
              <td>Data 2 , 3</td>

              <td>Data 4 , 3</td>
          </tr>
      </table>
  </body>
</html>
