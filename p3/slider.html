<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ejemplo de un Slider simple con HTML, CSS y Javascript</title>
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body onload="inicializarSlider();">
    <h1>Slider</h1>
    <div class="holder">
      <div class="img" style="background-color:blue;"> Slide 1 </div>
      <div class="img" style="background-color:green;"> Slide 2 </div>
      <div class="img" style="background-color:red;"> Slide 3 </div>
      <div class="dots">
        <a href onclick="return showImage(1);">o</a>
        <a href onclick="return showImage(2);">o</a>
        <a href onclick="return showImage(3);">o</a>
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
