<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Validación de un Formulario con Javascript</title>
    <script src="js/validacion.js"></script>
  </head>
  <body>
    <h1>Datos Personales</h1>
    <form id="frmData">
        <label>Correo Electrónico</label>
        <input type="email" name="txtCorreo" id="txtCorreo" placeholder="correo@electroni.co"/>
        <br/>
        <label>Nombre Completo</label>
        <input type="text" name="txtNom" id="txtNom" placeholder="Nombre Completo"/>
        <br/>
        <label>Edad</label>
        <input type="range" max="100" min="0" step="1" name="numEdad" id="numEdad"/>
        <br/>
        <label>Fecha Nacimiento</label>
        <input type="date" name="txtDate" id="txtDate" />
        <br/>
        <label>Altura (metros)</label>
        <input type="range" max="3" min="0" step="0.01" name="numAltura" id="numAltura" />
        <br/>
        <input type="button" value="Procesar" onclick="return validar();" />
    </form>
  </body>
</html>
